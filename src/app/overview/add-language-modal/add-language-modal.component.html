<h2 mat-dialog-title>Add language</h2>
<form [formGroup]="form" (ngSubmit)="createLanguage()">
  <mat-dialog-content>
    <p>Pattern must match <code>\w[\w-]+</code></p>
    <p>(e.g. en, en-GB or en-US-POSIX)</p>
    <mat-form-field>
      <input matInput formControlName="language" [matAutocomplete]="localeAutocomplete" />
      <mat-error *ngIf="form.get('language')?.invalid">Invalid pattern</mat-error>
      <mat-autocomplete #localeAutocomplete>
        <mat-option *ngFor="let locale of locales | async" [value]="locale">{{
          locale
        }}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!form.valid">Add</button>
  </mat-dialog-actions>
</form>
