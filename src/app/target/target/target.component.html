<mat-sidenav-container>
  <mat-sidenav opened mode="side">
    <h1>{{ (target | async)?.language }}</h1>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="./"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Translate</a
      >
      <a mat-list-item routerLink="./export" routerLinkActive="active">Export</a>
      <a mat-list-item routerLink="./import" routerLinkActive="active">Import</a>
      <a
        *ngIf="(target | async)?.orphanCount"
        mat-list-item
        routerLink="./orphans"
        routerLinkActive="active"
        >Orphans</a
      >
    </mat-nav-list>

    <mat-card *ngIf="(target | async)?.orphanCount">
      Orphans are translation units whose id is no longer contained in the source file. Migrate them
      in the orphans section.
    </mat-card>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
