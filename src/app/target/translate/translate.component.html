<div class="mat-elevation-z8">
  <table mat-table matSort aria-label="Translation units">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td
        mat-cell
        [matTooltip]="row.locations?.join('\n')"
        [matTooltipDisabled]="!row.locations?.length"
        matTooltipClass="tooltip-linebreak"
        *matCellDef="let row"
      >
        {{ row.id }}
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>
    <ng-container matColumnDef="meaning">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Meaning</th>
      <td mat-cell *matCellDef="let row">{{ row.meaning }}</td>
    </ng-container>
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Source</th>
      <td mat-cell *matCellDef="let row">{{ row.source }}</td>
    </ng-container>
    <ng-container matColumnDef="target">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Target</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field appearance="standard">
          <textarea
            matInput
            cdkTextareaAutosize
            placeholder="Translation"
            [formControl]="row.target"
          ></textarea>
          <mat-hint *ngIf="row.target.errors?.placeholders as placeholders"
            >Expected {{ placeholders.length }} placeholders
            <mat-icon [matTooltip]="placeholders.join('\n')" matTooltipClass="tooltip-linebreak"
              >info</mat-icon
            >
          </mat-hint>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field appearance="standard">
          <mat-select [formControl]="row.state">
            <mat-option *ngIf="row.state.value === 'initial'" value="initial">Initial</mat-option>
            <mat-option value="translated">Translated</mat-option>
            <mat-option value="reviewed">Reviewed</mat-option>
            <mat-option value="final">Final</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="unit-link">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <a
          [routerLink]="['./unit', row.id, queryParams | async]"
          mat-icon-button
          matTooltip="Edit unit"
        >
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="id-filter">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="standard">
          <input matInput placeholder="Filter" [formControl]="filter.get('id')" />
        </mat-form-field>
      </th>
    </ng-container>
    <ng-container matColumnDef="description-filter">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="standard">
          <input matInput placeholder="Filter" [formControl]="filter.get('description')" />
        </mat-form-field>
      </th>
    </ng-container>
    <ng-container matColumnDef="meaning-filter">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="standard">
          <input matInput placeholder="Filter" [formControl]="filter.get('meaning')" />
        </mat-form-field>
      </th>
    </ng-container>
    <ng-container matColumnDef="source-filter">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="standard">
          <input matInput placeholder="Filter" [formControl]="filter.get('source')" />
        </mat-form-field>
      </th>
    </ng-container>
    <ng-container matColumnDef="target-filter">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="standard">
          <input matInput placeholder="Filter" [formControl]="filter.get('target')" />
        </mat-form-field>
      </th>
    </ng-container>
    <ng-container matColumnDef="state-filter">
      <th mat-header-cell *matHeaderCellDef>
        <mat-form-field appearance="standard">
          <mat-select [formControl]="filter.get('state')">
            <mat-option value=""></mat-option>
            <mat-option value="initial">Initial</mat-option>
            <mat-option value="translated">Translated</mat-option>
            <mat-option value="reviewed">Reviewed</mat-option>
            <mat-option value="final">Final</mat-option>
          </mat-select>
        </mat-form-field>
      </th>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="
        ['id', 'description', 'meaning', 'source', 'target', 'state', 'unit-link'];
        sticky: true
      "
    ></tr>
    <tr
      mat-header-row
      *matHeaderRowDef="
        [
          'id-filter',
          'description-filter',
          'meaning-filter',
          'source-filter',
          'target-filter',
          'state-filter'
        ];
        sticky: true
      "
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['id', 'description', 'meaning', 'source', 'target', 'state', 'unit-link']
      "
    ></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.totalEntries | async"
    [pageIndex]="0"
    [pageSize]="25"
    [pageSizeOptions]="[25, 50, 100, 250]"
  >
  </mat-paginator>
</div>
