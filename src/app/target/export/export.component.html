<h2 i18n>Export translation units to Excel</h2>

<p i18n>Export all translation units or filter by translation state.</p>

<form [formGroup]="configuration" (ngSubmit)="export()">
  <mat-form-field>
    <mat-select formControlName="state">
      <mat-option value="" i18n>All</mat-option>
      <mat-option value="initial" i18n>Initial</mat-option>
      <mat-option value="translated" i18n>Translated</mat-option>
      <mat-option value="reviewed" i18n>Reviewed</mat-option>
      <mat-option value="final" i18n>Final</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="loading | async" i18n>Export</button>
</form>

<mat-spinner *ngIf="loading | async"></mat-spinner>
