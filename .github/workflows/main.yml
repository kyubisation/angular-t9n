name: CI
on: [push, pull_request]

permissions: read-all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version-file: '.nvmrc'
      - name: Update npm
        run: npm install -g npm@latest

      - run: npm clean-install
      - run: npm run build
      - run: npm run lint
      - run: npm test
